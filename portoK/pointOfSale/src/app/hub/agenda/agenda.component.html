
<div class="agendaWrapper">
    <div><h1>Agenda</h1></div>


    <div class="createAgenda" (click)="openCreateAgendaDialog()"></div>




      <div *ngFor="let agenda$ of agenda$ | async" class="article-parent">
        <mat-card class="example-card" appearance="outlined">

            <mat-card-header>
                <mat-card-title>{{agenda$.cardClient}}</mat-card-title>
                <mat-card-subtitle>{{agenda$.cardItemsInQuestion}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>
                  {{agenda$.cardAgendaSubject}}
                </p>
                <p>
                  {{agenda$.cardAgendaShortDesc}}
                </p>
              </mat-card-content>
    

        </mat-card>
     </div>



</div>
