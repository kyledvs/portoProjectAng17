<div class="dialogMargin">
    
    <h2 mat-dialog-title>Create Supplier</h2>

    <mat-dialog-content>

        <form [formGroup]="createSupplierForm">

            <div>
        
            <mat-form-field appearance="outline">
                <mat-label>Supplier</mat-label>
                <input matInput id="supplierName" formControlName="supplierName">
            </mat-form-field>
            </div>
            <div>
            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput id="supplierContactNumber" formControlName="supplierContactNumber">
            </mat-form-field>
            </div>


            
        


        

            

           



    <mat-dialog-actions>
        <button mat-button (click)="onSubmit(createSupplierForm)" cdkFocusInitial>Ok</button>
        <button mat-button mat-dialog-close>No</button>

      </mat-dialog-actions>


</form>
</mat-dialog-content>

</div>
