<div class="dialogMargin">
    
    <h2 mat-dialog-title>Create Stock Item</h2>

    <mat-dialog-content>

        <form [formGroup]="createStockItemForm">

            <div>
        
            <mat-form-field appearance="outline">
                <mat-label>SKU</mat-label>
                <input matInput id="SKU" formControlName="SKU">
            </mat-form-field>
            </div>
            <div>
            <mat-form-field appearance="outline">
                <mat-label>description</mat-label>
                <input matInput id="description" formControlName="description">
            </mat-form-field>
            </div>


            
        


        

            <div>
            <mat-form-field appearance="outline">
                <mat-label>Units of Measurement</mat-label>
                <input matInput id="unitOfMeasurement" formControlName="unitOfMeasurement">
            </mat-form-field>
            </div>



            <div>
                <mat-form-field appearance="outline">
                    <mat-label>category</mat-label>
                    <input matInput id="category" formControlName="category">
                </mat-form-field>
                </div>

           



    <mat-dialog-actions>
        <button mat-button (click)="onSubmit(createStockItemForm)" cdkFocusInitial>Ok</button>
        <button mat-button mat-dialog-close>No</button>

      </mat-dialog-actions>


</form>
</mat-dialog-content>

</div>
